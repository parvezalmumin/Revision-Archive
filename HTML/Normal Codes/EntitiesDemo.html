<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Entities Demo</title>
</head>
<body>

    <h2>HTML Entities Example</h2>

    <p>Less than: &lt;</p>
    <p>Greater than: &gt;</p>
    <p>Ampersand: &amp;</p>
    <p>Double quote: &quot;Hello&quot;</p>
    <p>Copyright: &copy; 2025 MyWebsite</p>
    <p>Heart: &hearts;</p>

    <p>Math: 10 &times; 5 = 50</p>
    <p>Infinity: &infin;</p>

    <p>Arrow: &rarr;</p>

</body>
</html>
