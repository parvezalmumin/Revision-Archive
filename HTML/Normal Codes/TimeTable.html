<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table</title>
    <style>
        table, th, td {
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>
<body>

<h1>Time Table</h1>

<table>

    <tr>
        <th colspan="8">Time Table</th>
    </tr>

    <tr>
        <th rowspan="7">Hours</th>
        <td>Sunday</td>
        <td>Saturday</td>
        <td>Tuesday</td>
        <td>Wednesday</td>
        <td>Thursday</td>
        <td>Friday</td>
    </tr>

    <tr>
        
        <td>Math</td>
        <td>Math</td>
        <td>Math</td>
        <td>Math</td>
        <td>Math</td>
        <td>Math</td>
    </tr>

    <tr>
        
        <td>Chemistry</td>
        <td>Chemistry</td>
        <td>Chemistry</td>
        <td>Chemistry</td>
        <td>Chemistry</td>
        <td>Chemistry</td>
    </tr>

    
    <tr>
        <td colspan="7" style="text-align:center;">Lunch</td>
    </tr>

    <tr>
       
        <td>Physics</td>
        <td>Physics</td>
        <td>Physics</td>
        <td>Physics</td>
        <td>Physics</td>
        <td rowspan="2">Games</td>
       
    </tr>

    <tr>
        
        <td>English</td>
        <td>English</td>
        <td>English</td>
        <td>English</td>
         <td>English</td>

    </tr>

</table>

</body>
</html>
